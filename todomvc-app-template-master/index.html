<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>todos</h1>
				<input
					class="new-todo"
					placeholder="What needs to be done?"
					autofocus
					@keyup.enter="keyup1"
					v-model="msg"
				/>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" />
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li
						v-for="item in list"
						:class="{completed: item.done , editing:oneId == item.id}"
						@dblclick="dbclick1(item.id)"
					>
						<div class="view">
							<input class="toggle" type="checkbox" v-model="item.done" />
							<label>{{ item.name }}</label>
							<button class="destroy" @click="click1(item.id)"></button>
						</div>
						<input class="edit"
						@keyup.enter = 'keyup2'
						 v-model = 'item.name'/>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" v-show='isShow'>
				<span class="todo-count"><strong>{{list.length}}</strong> item left</span>

				<button class="clear-completed"
				@click='click3'
				>Clear completed</button>
			</footer>
		</section>

		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
